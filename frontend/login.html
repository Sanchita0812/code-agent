<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - CodeAssist AI Agent</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .logo p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    input {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 1rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .demo-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
      border-left: 4px solid #58a6ff;
    }

    .demo-info h3 {
      color: #58a6ff;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .demo-info p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
      line-height: 1.4;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.5);
      color: #ff6b6b;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .success-message {
      background: rgba(64, 192, 87, 0.2);
      border: 1px solid rgba(64, 192, 87, 0.5);
      color: #40c057;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>ü§ñ</h1>
      <p>CodeAssist AI Agent</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="login-btn" id="login-btn">
        Sign In
      </button>
    </form>

    <div id="message-container"></div>

    <div class="demo-info">
      <h3>Demo Credentials</h3>
      <p><strong>Username:</strong> admin<br><strong>Password:</strong> password123</p>
    </div>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    class LoginManager {
      constructor() {
        this.form = document.getElementById('login-form');
        this.loginBtn = document.getElementById('login-btn');
        this.messageContainer = document.getElementById('message-container');
        
        this.bindEvents();
        this.checkExistingAuth();
      }

      bindEvents() {
        this.form.addEventListener('submit', (e) => this.handleLogin(e));
      }

      checkExistingAuth() {
        const token = localStorage.getItem('auth_token');
        if (token) {
          this.verifyToken(token);
        }
      }

      async verifyToken(token) {
        try {
          const response = await fetch('/auth/verify', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (response.ok) {
            this.showSuccess('Already logged in! Redirecting...');
            setTimeout(() => {
              window.location.href = '/frontend/';
            }, 1500);
          } else {
            localStorage.removeItem('auth_token');
          }
        } catch (error) {
          localStorage.removeItem('auth_token');
        }
      }

      async handleLogin(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (!username || !password) {
          this.showError('Please enter both username and password');
          return;
        }

        this.setLoading(true);
        this.clearMessages();

        try {
          const response = await fetch('/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password })
          });

          const data = await response.json();

          if (response.ok) {
            // Store the token
            localStorage.setItem('auth_token', data.access_token);
            localStorage.setItem('token_expires', Date.now() + (data.expires_in * 1000));
            
            this.showSuccess('Login successful! Redirecting...');
            
            // Redirect to main app
            setTimeout(() => {
              window.location.href = '/frontend/';
            }, 1500);
          } else {
            this.showError(data.detail || 'Login failed');
          }
        } catch (error) {
          this.showError('Network error. Please try again.');
        } finally {
          this.setLoading(false);
        }
      }

      setLoading(loading) {
        this.loginBtn.disabled = loading;
        this.loginBtn.textContent = loading ? 'Signing In...' : 'Sign In';
      }

      showError(message) {
        this.messageContainer.innerHTML = `<div class="error-message">${message}</div>`;
      }

      showSuccess(message) {
        this.messageContainer.innerHTML = `<div class="success-message">${message}</div>`;
      }

      clearMessages() {
        this.messageContainer.innerHTML = '';
      }
    }

    // Initialize login manager when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new LoginManager();
    });
  </script>
</body>
</html>
